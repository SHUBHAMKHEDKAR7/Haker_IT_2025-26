{% extends "base.html" %}

{% block title %}Set Goals{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Set Your Fitness Goals</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="target_weight" class="form-label">Target Weight (kg)</label>
                        <input type="number" step="0.1" class="form-control" id="target_weight" name="target_weight" required>
                    </div>
                    <div class="mb-3">
                        <label for="daily_steps" class="form-label">Daily Step Goal</label>
                        <input type="number" class="form-control" id="daily_steps" name="daily_steps" required>
                    </div>
                    <div class="mb-3">
                        <label for="workout_minutes" class="form-label">Daily Workout Minutes</label>
                        <input type="number" class="form-control" id="workout_minutes" name="workout_minutes" required>
                    </div>
                    <div class="mb-3">
                        <label for="calories_burn" class="form-label">Daily Calories Burn Goal</label>
                        <input type="number" class="form-control" id="calories_burn" name="calories_burn" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Set Goals</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
